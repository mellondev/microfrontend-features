<div class="page-container">
  <div class="mat-headline default-margin">Feature Browser</div>
  <div class="feature-container">
    <mat-card class="feature" *ngFor="let feature of features">
      <mat-card-title>{{ feature.name }}</mat-card-title>
      <mat-card-subtitle>MellonDev</mat-card-subtitle>
      <mat-card-content>{{ feature.description }}</mat-card-content>
      <mat-card-actions class="actions">
        <button mat-button color="primary">Add Feature</button>
        <button mat-button>More info</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
